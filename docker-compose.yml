version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agenthub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agenthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agenthub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Add Pinecone emulator for local development
  # pinecone:
  #   image: pineconeio/pinecone:latest
  #   container_name: agenthub-pinecone
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     PINECONE_API_KEY: test-api-key
  #     PINECONE_ENVIRONMENT: test

volumes:
  postgres_data:
  redis_data:
